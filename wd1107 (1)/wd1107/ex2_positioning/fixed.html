<!DOCTYPE html>
<html>
    <head>
        <style>
            .box p {
                padding-right: 50px;
                padding-bottom: 400px;              
                margin: 10px;
                border-style: solid;
                color: black;
                width: 50px;
            }

            .fix {
                position: fixed;
                top: 50px;
                left: 150px;
                border: 5px solid blue;
                padding-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <p class="fix"> Fixed </p>

        <div class="box">
            <p> One </p>
            <p> Two </p>
            <p> Three </p>
            <p> Four </p> 
        </div>
    </body>
</html>
